<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0f14;
            color: #e4e6eb;
            padding: 16px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .logo {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #2277ff, #00c2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status-badge {
            background: rgba(46,204,113,0.15);
            color: #2ecc71;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
        }
        .card {
            background: #1a1f26;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        button {
            background: linear-gradient(135deg, #2277ff, #00c2ff);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }
        button.secondary { background: #262f3d; }
        button.danger { background: #ff4757; }
        .form-group { margin-bottom: 16px; }
        .form-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            color: #9aa6b8;
            font-size: 13px;
        }
        input, select {
            width: 100%;
            padding: 14px;
            background: #0f151c;
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            color: white;
            font-size: 15px;
        }
        .interval-row {
            display: flex;
            gap: 8px;
        }
        .interval-row input { flex: 2; }
        .interval-row select { flex: 1; }
        .back-button {
            background: none;
            border: none;
            color: #9aa6b8;
            margin-bottom: 16px;
            text-align: left;
            padding: 0;
        }
        .alert.error {
            background: rgba(255,71,87,0.1);
            color: #ff4757;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        .pair-item {
            background: #0f151c;
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 10px;
        }
        .pair-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .pair-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .pair-badge {
            background: #1e293b;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 11px;
            color: #9aa6b8;
        }
        .pair-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            font-size: 13px;
            color: #9aa6b8;
            margin-bottom: 8px;
        }
        .pair-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .icon-button {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: #1e293b;
            border: none;
            color: white;
            cursor: pointer;
            margin: 0;
        }
        .icon-button.delete { background: rgba(255,71,87,0.1); color: #ff4757; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #5f6b7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="logo">üìä CryptoMonitor</span>
            <span class="status-badge"><span style="width:8px;height:8px;background:#2ecc71;border-radius:50%;display:inline-block;margin-right:4px;"></span>Live</span>
        </div>

        <div id="mainMenu">
            <div class="menu-grid">
                <button onclick="showAddPair()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–∞—Ä—É</button>
                <button class="secondary" onclick="showPairs()">üìã –ú–æ–∏ –ø–∞—Ä—ã</button>
            </div>
            <button class="danger" onclick="stopAll()">‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ</button>
        </div>

        <div id="addForm" style="display: none;">
            <button class="back-button" onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
            <div class="card">
                <div style="font-size:16px;font-weight:600;margin-bottom:16px;">üìà –ù–æ–≤–∞—è –ø–∞—Ä–∞</div>
                <div id="formError" class="alert error" style="display: none;"></div>
                
                <div class="form-group">
                    <div class="form-label">–ü–µ—Ä–≤—ã–π —Ç–∏–∫–µ—Ä</div>
                    <input type="text" id="symbol1" placeholder="btcusdt" value="paxgusdt">
                </div>
                
                <div class="form-group">
                    <div class="form-label">–í—Ç–æ—Ä–æ–π —Ç–∏–∫–µ—Ä</div>
                    <input type="text" id="symbol2" placeholder="ethusdt" value="xautusdt">
                </div>
                
                <div class="form-group">
                    <div class="form-label">–ü–æ—Ä–æ–≥</div>
                    <input type="number" id="threshold" step="0.0001" value="1.0">
                </div>

                <div class="form-group">
                    <div class="form-label">–ò–Ω—Ç–µ—Ä–≤–∞–ª</div>
                    <div class="interval-row">
                        <input type="number" id="interval_value" min="1" value="1">
                        <select id="interval_unit">
                            <option value="minute">–º–∏–Ω</option>
                            <option value="hour">—á</option>
                            <option value="day" selected>–¥–Ω</option>
                            <option value="week">–Ω–µ–¥</option>
                            <option value="month">–º–µ—Å</option>
                        </select>
                    </div>
                </div>
                
                <button onclick="addPair()">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </div>

        <div id="pairsList" style="display: none;">
            <button class="back-button" onclick="showMainMenu()">‚Üê –ù–∞–∑–∞–¥</button>
            <div class="card">
                <div style="font-size:16px;font-weight:600;margin-bottom:16px;">üìã –ú–æ–∏ –ø–∞—Ä—ã</div>
                <div id="pairsContainer" class="empty-state">üì≠ –ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –ø–∞—Ä</div>
            </div>
        </div>
    </div>

    <script>
        // ===== –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û–ï –ü–û–õ–£–ß–ï–ù–ò–ï CHAT ID =====
        let chatId = 1; // –ó–Ω–∞—á–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        
        // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // –ü–æ–ª—É—á–∞–µ–º ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                chatId = tg.initDataUnsafe.user.id;
                console.log('‚úÖ –†–µ–∞–ª—å–Ω—ã–π Chat ID:', chatId);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                const statusDiv = document.createElement('div');
                statusDiv.style.position = 'fixed';
                statusDiv.style.top = '10px';
                statusDiv.style.left = '10px';
                statusDiv.style.background = '#27ae60';
                statusDiv.style.color = 'white';
                statusDiv.style.padding = '8px 12px';
                statusDiv.style.borderRadius = '8px';
                statusDiv.style.fontSize = '12px';
                statusDiv.style.zIndex = '9999';
                statusDiv.innerHTML = `‚úÖ ID: ${chatId}`;
                document.body.appendChild(statusDiv);
                
                // –£–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => statusDiv.remove(), 3000);
            } else {
                console.log('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
                const warnDiv = document.createElement('div');
                warnDiv.style.position = 'fixed';
                warnDiv.style.top = '10px';
                warnDiv.style.left = '10px';
                warnDiv.style.background = '#e74c3c';
                warnDiv.style.color = 'white';
                warnDiv.style.padding = '8px 12px';
                warnDiv.style.borderRadius = '8px';
                warnDiv.style.fontSize = '12px';
                warnDiv.style.zIndex = '9999';
                warnDiv.innerHTML = '‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è ID 1';
                document.body.appendChild(warnDiv);
                setTimeout(() => warnDiv.remove(), 3000);
            }
        } else {
            console.log('‚ùå Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω');
        }

        console.log('üÜî –ò—Ç–æ–≥–æ–≤—ã–π Chat ID:', chatId);

        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('addForm').style.display = 'none';
            document.getElementById('pairsList').style.display = 'none';
        }

        function showAddPair() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('addForm').style.display = 'block';
            document.getElementById('pairsList').style.display = 'none';
        }

        async function showPairs() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('addForm').style.display = 'none';
            document.getElementById('pairsList').style.display = 'block';
            await loadPairs();
        }

        function showError(msg) {
            const errorDiv = document.getElementById('formError');
            errorDiv.style.display = 'block';
            errorDiv.innerHTML = `‚ö†Ô∏è ${msg}`;
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }

        function formatInterval(value, unit) {
            if (value === 1) {
                if (unit === 'minute') return '1 –º–∏–Ω—É—Ç—É';
                if (unit === 'hour') return '1 —á–∞—Å';
                if (unit === 'day') return '1 –¥–µ–Ω—å';
                if (unit === 'week') return '1 –Ω–µ–¥–µ–ª—é';
                if (unit === 'month') return '1 –º–µ—Å—è—Ü';
            }
            const names = {minute:'–º–∏–Ω', hour:'—á', day:'–¥–Ω', week:'–Ω–µ–¥', month:'–º–µ—Å'};
            return `${value} ${names[unit]}`;
        }

        async function loadPairs() {
            try {
                const res = await fetch(`/api/pairs/${chatId}`);
                const data = await res.json();
                const container = document.getElementById('pairsContainer');
                
                if (!data.pairs || data.pairs.length === 0) {
                    container.innerHTML = '<div class="empty-state">üì≠ –ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –ø–∞—Ä</div>';
                    return;
                }

                container.innerHTML = data.pairs.map(p => `
                    <div class="pair-item">
                        <div class="pair-header">
                            <span class="pair-name">
                                ${p.active ? 'üü¢' : 'üî¥'} ${p.symbol1.toUpperCase()}/${p.symbol2.toUpperCase()}
                                <span class="pair-badge">${p.active ? '–ê–∫—Ç–∏–≤–Ω–∞' : '–ü–∞—É–∑–∞'}</span>
                            </span>
                        </div>
                        <div class="pair-details">
                            <span>üéØ ${p.threshold}</span>
                            <span>‚è± ${formatInterval(p.interval_value, p.interval_unit)}</span>
                            <span>üìä ${p.last_ratio?.toFixed(6) || '‚Äî'}</span>
                        </div>
                        <div class="pair-actions">
                            <button class="icon-button" onclick="togglePair(${p.id})">${p.active ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}</button>
                            <button class="icon-button delete" onclick="removePair(${p.id})">‚úñ</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
            }
        }

        async function addPair() {
            const s1 = document.getElementById('symbol1').value.trim().toLowerCase();
            const s2 = document.getElementById('symbol2').value.trim().toLowerCase();
            const th = parseFloat(document.getElementById('threshold').value);
            const iv = parseInt(document.getElementById('interval_value').value);
            const iu = document.getElementById('interval_unit').value;

            if (!s1 || !s2 || !th) {
                showError('–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            try {
                const res = await fetch('/api/add_pair', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chatId: chatId,
                        symbol1: s1,
                        symbol2: s2,
                        threshold: th,
                        interval_value: iv,
                        interval_unit: iu
                    })
                });
                const data = await res.json();
                if (data.error) showError(data.error);
                else {
                    showMainMenu();
                    if (window.Telegram?.WebApp) {
                        window.Telegram.WebApp.showAlert('‚úÖ –ü–∞—Ä–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                    }
                }
            } catch (e) {
                showError('–û—à–∏–±–∫–∞: ' + e);
            }
        }

        async function removePair(pairId) {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.showConfirm('–£–¥–∞–ª–∏—Ç—å –ø–∞—Ä—É?', async (confirmed) => {
                    if (confirmed) {
                        try {
                            await fetch('/api/remove_pair', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({chatId, pairId})
                            });
                            await loadPairs();
                        } catch (e) {
                            showError('–û—à–∏–±–∫–∞: ' + e);
                        }
                    }
                });
            } else {
                if (confirm('–£–¥–∞–ª–∏—Ç—å –ø–∞—Ä—É?')) {
                    try {
                        await fetch('/api/remove_pair', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({chatId, pairId})
                        });
                        await loadPairs();
                    } catch (e) {
                        showError('–û—à–∏–±–∫–∞: ' + e);
                    }
                }
            }
        }

        async function togglePair(pairId) {
            try {
                await fetch('/api/toggle_pair', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chatId, pairId})
                });
                await loadPairs();
            } catch (e) {
                showError('–û—à–∏–±–∫–∞: ' + e);
            }
        }

        async function stopAll() {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.showConfirm('–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ –º–æ–Ω–∏—Ç–æ—Ä—ã?', async (confirmed) => {
                    if (confirmed) {
                        try {
                            await fetch('/api/stop_all', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({chatId})
                            });
                            window.Telegram.WebApp.showAlert('‚èπ –í—Å–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                        } catch (e) {
                            showError('–û—à–∏–±–∫–∞: ' + e);
                        }
                    }
                });
            } else {
                if (confirm('–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ –º–æ–Ω–∏—Ç–æ—Ä—ã?')) {
                    try {
                        await fetch('/api/stop_all', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({chatId})
                        });
                        alert('‚èπ –í—Å–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    } catch (e) {
                        showError('–û—à–∏–±–∫–∞: ' + e);
                    }
                }
            }
        }
    </script>
</body>
</html>
