<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-button-color, #40a7e3);
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }
        
        button.secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .pair-item {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .pair-info {
            flex: 1;
        }
        
        .pair-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .pair-details {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666);
        }
        
        .pair-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }
        
        .status-active {
            background: #2ecc71;
        }
        
        .status-inactive {
            background: #e74c3c;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
        
        .menu-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .menu-row button {
            flex: 1;
            margin: 0;
        }
        
        .back-btn {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Crypto Monitor</h1>
        
        <div id="mainMenu">
            <div class="menu-row">
                <button onclick="showAddPair()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ø–∞—Ä—É</button>
                <button onclick="showPairs()" class="secondary">üìã –ú–æ–∏ –ø–∞—Ä—ã</button>
            </div>
            <div class="menu-row">
                <button onclick="stopAll()">‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ</button>
            </div>
        </div>
        
        <div id="addPairForm" style="display: none;">
            <div class="card">
                <h3>üìä –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–∞—Ä—ã</h3>
                
                <div class="form-group">
                    <label>–ü–µ—Ä–≤—ã–π —Ç–∏–∫–µ—Ä:</label>
                    <input type="text" id="symbol1" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä: paxgusdt">
                </div>
                
                <div class="form-group">
                    <label>–í—Ç–æ—Ä–æ–π —Ç–∏–∫–µ—Ä:</label>
                    <input type="text" id="symbol2" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä: xautusdt">
                </div>
                
                <div class="form-group">
                    <label>–ü–æ—Ä–æ–≥–æ–≤–æ–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ:</label>
                    <input type="number" id="threshold" step="0.0001" value="1.0048">
                </div>
                
                <button onclick="addPair()">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button onclick="showMainMenu()" class="secondary">‚óÄÔ∏è –ù–∞–∑–∞–¥</button>
            </div>
        </div>
        
        <div id="pairsList" style="display: none;">
            <div class="card">
                <h3>üìã –ú–æ–∏ –ø–∞—Ä—ã</h3>
                <div id="pairsContainer"></div>
                <button onclick="showMainMenu()" class="secondary" style="margin-top: 16px;">‚óÄÔ∏è –ù–∞–∑–∞–¥</button>
            </div>
        </div>
    </div>
    
    <script>
        // –ü–æ–ª—É—á–∞–µ–º Chat ID –∏–∑ Telegram WebApp
        let tg = window.Telegram?.WebApp;
        let chatId = null;
        
        if (tg) {
            tg.ready();
            tg.expand();
            // –í —Ä–µ–∞–ª—å–Ω–æ–º Mini App –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ—Å—Ç—É–ø–Ω—ã —á–µ—Ä–µ–∑ tg.initData
            // –ù–æ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –±—É–¥–µ–º –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å chatId —á–µ—Ä–µ–∑ URL
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è Chat ID (–Ω—É–∂–Ω–æ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å —á–µ—Ä–µ–∑ URL)
        function getChatId() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∞—Ç—å –∏–∑ initData
            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ —Å–ø—Ä–∞—à–∏–≤–∞–µ–º –∏–ª–∏ –±–µ—Ä–µ–º –∏–∑ localStorage
            let stored = localStorage.getItem('chatId');
            if (stored) return stored;
            
            let id = prompt("–í–≤–µ–¥–∏ —Å–≤–æ–π Chat ID (–º–æ–∂–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∏–∑ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç–∞):");
            if (id) {
                localStorage.setItem('chatId', id);
                return id;
            }
            return null;
        }
        
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('addPairForm').style.display = 'none';
            document.getElementById('pairsList').style.display = 'none';
        }
        
        function showAddPair() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('addPairForm').style.display = 'block';
            document.getElementById('pairsList').style.display = 'none';
        }
        
        async function showPairs() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('addPairForm').style.display = 'none';
            document.getElementById('pairsList').style.display = 'block';
            
            await loadPairs();
        }
        
        async function loadPairs() {
            const chatId = getChatId();
            if (!chatId) return;
            
            try {
                const response = await fetch(`/api/pairs/${chatId}`);
                const data = await response.json();
                
                const container = document.getElementById('pairsContainer');
                container.innerHTML = '';
                
                if (data.pairs.length === 0) {
                    container.innerHTML = '<p>–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –ø–∞—Ä</p>';
                    return;
                }
                
                data.pairs.forEach(pair => {
                    const div = document.createElement('div');
                    div.className = 'pair-item';
                    
                    const status = pair.active ? 'üü¢' : 'üî¥';
                    const lastRatio = pair.last_ratio ? pair.last_ratio.toFixed(6) : '‚Äî';
                    
                    div.innerHTML = `
                        <div class="pair-info">
                            <div class="pair-name">${status} ${pair.symbol1.toUpperCase()}/${pair.symbol2.toUpperCase()}</div>
                            <div class="pair-details">–ü–æ—Ä–æ–≥: ${pair.threshold} | –ü–æ—Å–ª–µ–¥–Ω–µ–µ: ${lastRatio}</div>
                        </div>
                        <button class="delete-btn" onclick="removePair(${pair.id})">‚úñ</button>
                    `;
                    
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            }
        }
        
        async function addPair() {
            const chatId = getChatId();
            if (!chatId) return;
            
            const symbol1 = document.getElementById('symbol1').value;
            const symbol2 = document.getElementById('symbol2').value;
            const threshold = parseFloat(document.getElementById('threshold').value);
            
            if (!symbol1 || !symbol2 || !threshold) {
                alert('–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            try {
                const response = await fetch('/api/add_pair', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chatId, symbol1, symbol2, threshold})
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('‚úÖ –ü–∞—Ä–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!');
                    showMainMenu();
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error);
            }
        }
        
        async function removePair(pairId) {
            const chatId = getChatId();
            if (!chatId) return;
            
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø–∞—Ä—É?')) return;
            
            try {
                const response = await fetch('/api/remove_pair', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chatId, pairId})
                });
                
                const data = await response.json();
                if (data.success) {
                    await loadPairs();
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error);
            }
        }
        
        async function stopAll() {
            const chatId = getChatId();
            if (!chatId) return;
            
            if (!confirm('–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ –º–æ–Ω–∏—Ç–æ—Ä—ã?')) return;
            
            try {
                const response = await fetch('/api/stop_all', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chatId})
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('‚èπ –í—Å–µ –º–æ–Ω–∏—Ç–æ—Ä—ã –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã');
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞: ' + error);
            }
        }
    </script>
</body>
</html>
