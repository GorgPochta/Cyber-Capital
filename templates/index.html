<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            padding: 16px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .card {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-button-color, #40a7e3);
        }
        h3 { margin-bottom: 12px; }
        .form-group { margin-bottom: 12px; }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }
        button.secondary {
            background: var(--tg-theme-secondary-bg-color, #e0e0e0);
            color: var(--tg-theme-text-color, #000);
        }
        .menu-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .menu-row button { flex: 1; margin: 0; }
        .pair-item {
            background: var(--tg-theme-bg-color, #fafafa);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        .pair-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .pair-name {
            font-weight: 600;
            font-size: 16px;
        }
        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .status-active { background: #2ecc71; }
        .status-inactive { background: #e74c3c; }
        .pair-details {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #666);
            margin-bottom: 8px;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
        .error { color: #e74c3c; margin-bottom: 8px; }
        .success { color: #27ae60; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Crypto Monitor</h1>
        
        <div id="mainMenu">
            <div class="menu-row">
                <button onclick="showAddPair()">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
                <button onclick="showPairs()" class="secondary">üìã –ú–æ–∏</button>
            </div>
            <div class="menu-row">
                <button onclick="stopAll()">‚èπ –°—Ç–æ–ø –≤—Å–µ</button>
            </div>
        </div>
        
        <div id="addForm" style="display: none;">
            <div class="card">
                <h3>‚ûï –ù–æ–≤–∞—è –ø–∞—Ä–∞</h3>
                <div id="formError" class="error"></div>
                
                <div class="form-group">
                    <label>–ü–µ—Ä–≤—ã–π —Ç–∏–∫–µ—Ä:</label>
                    <input type="text" id="symbol1" placeholder="paxgusdt">
                </div>
                
                <div class="form-group">
                    <label>–í—Ç–æ—Ä–æ–π —Ç–∏–∫–µ—Ä:</label>
                    <input type="text" id="symbol2" placeholder="xautusdt">
                </div>
                
                <div class="form-group">
                    <label>–ü–æ—Ä–æ–≥:</label>
                    <input type="number" id="threshold" step="0.0001" value="1.0048">
                </div>
                
                <button onclick="addPair()">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button onclick="showMainMenu()" class="secondary">‚óÄÔ∏è –ù–∞–∑–∞–¥</button>
            </div>
        </div>
        
        <div id="pairsList" style="display: none;">
            <div class="card">
                <h3>üìã –ú–æ–∏ –ø–∞—Ä—ã</h3>
                <div id="pairsContainer"></div>
                <button onclick="showMainMenu()" class="secondary" style="margin-top: 12px;">‚óÄÔ∏è –ù–∞–∑–∞–¥</button>
            </div>
        </div>
    </div>
    
    <script>
        let chatId = null;
        
        function getChatId() {
            if (chatId) return chatId;
            const stored = localStorage.getItem('chatId');
            if (stored) {
                chatId = stored;
                return chatId;
            }
            const id = prompt("–í–≤–µ–¥–∏ Chat ID (–∏–∑ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç–∞):");
            if (id) {
                chatId = id;
                localStorage.setItem('chatId', id);
                return id;
            }
            return null;
        }
        
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('addForm').style.display = 'none';
            document.getElementById('pairsList').style.display = 'none';
            document.getElementById('formError').innerHTML = '';
        }
        
        function showAddPair() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('addForm').style.display = 'block';
            document.getElementById('pairsList').style.display = 'none';
        }
        
        async function showPairs() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('addForm').style.display = 'none';
            document.getElementById('pairsList').style.display = 'block';
            await loadPairs();
        }
        
        async function loadPairs() {
            const cid = getChatId();
            if (!cid) return;
            
            try {
                const res = await fetch(`/api/pairs/${cid}`);
                const data = await res.json();
                
                const container = document.getElementById('pairsContainer');
                container.innerHTML = '';
                
                if (!data.pairs || data.pairs.length === 0) {
                    container.innerHTML = '<p>–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –ø–∞—Ä</p>';
                    return;
                }
                
                data.pairs.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'pair-item';
                    
                    const status = p.active ? 'üü¢' : 'üî¥';
                    const last = p.last_ratio ? p.last_ratio.toFixed(6) : '‚Äî';
                    
                    div.innerHTML = `
                        <div class="pair-header">
                            <span class="pair-name">${status} ${p.symbol1.toUpperCase()}/${p.symbol2.toUpperCase()}</span>
                            <button class="delete-btn" onclick="removePair(${p.id})">‚úñ</button>
                        </div>
                        <div class="pair-details">
                            –ü–æ—Ä–æ–≥: ${p.threshold}<br>
                            –¢–µ–∫—É—â–µ–µ: ${last}
                        </div>
                    `;
                    
                    container.appendChild(div);
                });
            } catch (e) {
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + e);
            }
        }
        
        async function addPair() {
            const cid = getChatId();
            if (!cid) return;
            
            const s1 = document.getElementById('symbol1').value;
            const s2 = document.getElementById('symbol2').value;
            const th = parseFloat(document.getElementById('threshold').value);
            
            document.getElementById('formError').innerHTML = '';
            
            if (!s1 || !s2) {
                document.getElementById('formError').innerHTML = '–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            
            try {
                const res = await fetch('/api/add_pair', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chatId: parseInt(cid),
                        symbol1: s1,
                        symbol2: s2,
                        threshold: th
                    })
                });
                
                const data = await res.json();
                
                if (data.error) {
                    document.getElementById('formError').innerHTML = data.error;
                } else {
                    alert('‚úÖ –ü–∞—Ä–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞');
                    showMainMenu();
                }
            } catch (e) {
                document.getElementById('formError').innerHTML = '–û—à–∏–±–∫–∞: ' + e;
            }
        }
        
        async function removePair(pairId) {
            const cid = getChatId();
            if (!cid) return;
            
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –ø–∞—Ä—É?')) return;
            
            try {
                await fetch('/api/remove_pair', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chatId: parseInt(cid), pairId})
                });
                await loadPairs();
            } catch (e) {
                alert('–û—à–∏–±–∫–∞: ' + e);
            }
        }
        
        async function stopAll() {
            const cid = getChatId();
            if (!cid) return;
            
            if (!confirm('–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ –º–æ–Ω–∏—Ç–æ—Ä—ã?')) return;
            
            try {
                await fetch('/api/stop_all', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chatId: parseInt(cid)})
                });
                alert('‚èπ –í—Å–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            } catch (e) {
                alert('–û—à–∏–±–∫–∞: ' + e);
            }
        }
    </script>
</body>
</html>
